<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <script src="https://unpkg.com/scrollreveal"></script>
    <title>Criar Conta</title>
</head>

<body>

    <div class="container">
        <div class="cadastro">
            <div class="lado_esquerdo">
                <h2>Cadastre-se</h2>
                <form>
                    <div class="formulario">
                        <input type="text" name="nome" id="nome" class= "input" required="">
                        <label for="nome">Nome Completo</label>
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <circle cx="12" cy="7" r="4" />
                            <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
                          </svg>
                    </div>
                    <div class="formulario">
                        <input type="email" name="email" id="email" class="email" required="">
                        <label for="email">E-mail</label>
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-mail" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <rect x="3" y="5" width="18" height="14" rx="2" />
                            <polyline points="3 7 12 13 21 7" />
                          </svg>
                    </div>
            
                    <div class="formulario">
                        <input type="password" name="password" id="senha" class="password" required="">
                        <label for="password">Senha</label>
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-lock" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <rect x="5" y="11" width="14" height="10" rx="2" />
                            <circle cx="12" cy="16" r="1" />
                            <path d="M8 11v-4a4 4 0 0 1 8 0v4" />
                          </svg>
                    </div>
                    <div class="formulario">
                        <input type="password" name="password" id="senha" class="password" required="">
                        <label for="password">Confirme sua senha</label>
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-lock-square" width="44" height="44" viewBox="0 0 24 24" stroke-width="2" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <rect x="8" y="11" width="8" height="5" rx="1" />
                            <path d="M10 11v-2a2 2 0 1 1 4 0v2" />
                            <rect x="4" y="4" width="16" height="16" rx="2" />
                          </svg>
                    </div>
                    <button type="submit">Cadastrar</button>
                </form>
            </div>
        </div>

        <div class="lado_direito">
            <img class="imagem" src="605718-1920.png" alt="Drone">
        </div>
    </div>

    <script>
        ScrollReveal({
            reset: true,
            distance: '30px',
            duration: 2000,
            delay: 400
        });

        ScrollReveal().reveal('img', { delay: 400, origin: 'left' });
        ScrollReveal().reveal('.lado_esquerdo', { delay: 400, origin: 'top' });
    </script>

</body>

</html>
